<div class="form-container" [formGroup]="form">
  <div class="field">
    <label for="name">Название</label>
    <input formControlName="name" id="name" name="name" type="text" class="input">
  </div>

  <div class="field">
    <label>Рейтинг</label>
    <mn-rating formControlName="rating"></mn-rating>
  </div>

  <div class="field">
    <label>Описание</label>
    <mn-md-editor formControlName="description"></mn-md-editor>
  </div>

  <div class="field">
    <label>Метки</label>
    <mn-tags formControlName="tags"></mn-tags>
  </div>

  <div class="field">
    <label>Фотографии</label>
    <mn-photos-uploader formControlName="photos"></mn-photos-uploader>
  </div>
</div>

<div class="actions-container">
  <button class="button is-primary submit-button"
          (click)="onClickSaveButton()">Сохранить</button>
  <button class="button is-secondary cancel-button"
          (click)="onClickCancelButton()">Отменить</button>
</div>
